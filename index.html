<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <body>
        <div class="text middle">
          <span>D</span>

          <span>M</span>

          <span>K</span>

          <span>G</span>
        </div>

        <div class="login">
          <form class="" action="#" method="post">
            <input class="input" type="text" placeholder="Enter Username" name="uname" required><br>
            <input class="input" type="password" placeholder="Enter Password" name="pword" id="pass" required><br>
			<input type="checkbox" onclick="showPass()"><b style="font-size:12px">Show Password</b>
            <button type="submit">Login</button>
          </form>
        </div>
		
		<script>
		function showPass() {
			var x = document.getElementById("pass");
			if (x.type === "password") {
				x.type = "text";
				} else {
					x.type = "password";
				}
		}
		</script>
    </body>
